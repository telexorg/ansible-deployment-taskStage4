---
# Production environment configuration
environment: production
git_branch: main
app_port: 3000
domain_name: yourproject.com
ssl_email: devops@yourproject.com
enable_debug: false

# CRITICAL: CloudWatch Log Group Naming (EXACT FORMAT REQUIRED)
# Format: /ec2/{environment}/{project-name}/{component}
cloudwatch_log_groups:
  app: "/ec2/production/{{ project_name }}/app"
  nginx_access: "/ec2/production/{{ project_name }}/nginx-access"
  nginx_error: "/ec2/production/{{ project_name }}/nginx-error"