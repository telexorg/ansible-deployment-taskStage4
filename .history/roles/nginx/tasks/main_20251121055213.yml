
---
- name: Ensure Nginx is installed
  apt:
    name: nginx
    state: present

- name: Remove default Nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Create Nginx configuration from template
  template:
    src: nginx.conf.j2
    dest: "/etc/nginx/sites-available/{{ project_name }}-{{ environment }}"
    owner: root
    group: root
    mode: '0644'
  notify: reload nginx

- name: Enable Nginx site
  file:
    src: "/etc/nginx/sites-available/{{ project_name }}-{{ environment }}"
    dest: "/etc/nginx/sites-enabled/{{ project_name }}-{{ environment }}"
    state: link
  notify: reload nginx

- name: Test Nginx configuration
  command: nginx -t
  register: nginx_test
  changed_when: false
  failed_when: nginx_test.rc != 0

- name: Ensure Nginx is started and enabled
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Display Nginx status
  debug:
    msg:
      - "Nginx configuration: /etc/nginx/sites-available/{{ project_name }}-{{ environment }}"
      - "Listening on port 80 for {{ domain_name }}"
      - "Proxying to localhost:{{ app_port }}"
