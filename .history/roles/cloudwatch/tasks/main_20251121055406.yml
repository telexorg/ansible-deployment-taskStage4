cat > roles/cloudwatch/tasks/main.yml << 'EOF'
---
- name: Download CloudWatch agent
  get_url:
    url: https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb
    dest: /tmp/amazon-cloudwatch-agent.deb
    mode: '0644'

- name: Install CloudWatch agent
  apt:
    deb: /tmp/amazon-cloudwatch-agent.deb
    state: present

- name: Create CloudWatch agent configuration directory
  file:
    path: /opt/aws/amazon-cloudwatch-agent/etc
    state: directory
    mode: '0755'

- name: Deploy CloudWatch agent configuration
  template:
    src: cloudwatch-config.json.j2
    dest: /opt/aws/amazon-cloudwatch-agent/etc/cloudwatch-config.json
    owner: root
    group: root
    mode: '0644'
  notify: restart cloudwatch agent

- name: Start CloudWatch agent
  command: >
    /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl
    -a fetch-config
    -m ec2
    -s
    -c file:/opt/aws/amazon-cloudwatch-agent/etc/cloudwatch-config.json
  changed_when: true

- name: Ensure CloudWatch agent is enabled
  systemd:
    name: amazon-cloudwatch-agent
    enabled: yes
    state: started

- name: Display CloudWatch configuration
  debug:
    msg:
      - "========================================="
      - "CloudWatch Agent Installed"
      - "CRITICAL: Log Groups (EXACT FORMAT)"
      - "  App Logs: {{ cloudwatch_log_groups.app }}"
      - "  Nginx Access: {{ cloudwatch_log_groups.nginx_access }}"
      - "  Nginx Error: {{ cloudwatch_log_groups.nginx_error }}"
      - ""
      - "Note: Verify logs appear in AWS CloudWatch Console"
      - "========================================="
